        entitlements:
          $ref: '#/components/schemas/JobEntitlements'
        errors:
          $ref: '#/components/schemas/EntitlementsJobInfoErrors'
        jobID:
          minLength: 1
          type: string
        status:
          enum:
          - created
          - running
          - completed
          - failed
          type: string
        subscriptionID:
          maxLength: 250
          minLength: 2
          type: string
        tenant:
          type: string
      required:
      - jobID
