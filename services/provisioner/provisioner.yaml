components:
  parameters:
    AuthorizationHeader:
      description: Bearer token of the user
      in: header
      name: Authorization
      required: true
      schema:
        pattern: ^Bearer .+
        type: string
    EcStackName:
      in: path
      name: ecStackName
      required: true
      schema:
        maxLength: 200
        minLength: 1
        type: string
    Entitlement:
      in: path
      name: entitlement
      required: true
      schema:
        maxLength: 100
        minLength: 4
        type: string
    InviteId:
      in: path
      name: inviteId
      required: true
      schema:
        type: string
    JobId:
      in: path
      name: jobId
      required: true
      schema:
        maxLength: 250
        minLength: 1
        type: string
    PrincipalName:
      in: path
      name: principalName
      required: true
      schema:
        type: string
    Tenant:
      in: path
      name: tenant
      required: true
      schema:
        type: string
    TenantName:
      in: path
      name: tenantName
      required: true
      schema:
        maxLength: 36
        minLength: 4
        type: string
  requestBodies:
    SetEntitlement:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SetEntitlement'
      required: true
  schemas:
    AnyValue: {}
    CreateEntitlementsJobBody:
      properties:
        appClientID:
          maxLength: 250
          minLength: 2
          type: string
        entitlements:
          $ref: '#/components/schemas/JobEntitlements'
        subscriptionID:
          maxLength: 250
          minLength: 2
          type: string
      required:
      - appClientID
      - subscriptionID
      - entitlements
      type: object
    CreateProvisionJobBody:
      properties:
        apps:
          items:
            maxLength: 36
            minLength: 4
            pattern: ^[_a-z][_\.a-z0-9]*$
            type: string
          type: array
        tenant:
          maxLength: 36
          minLength: 4
          pattern: ^[a-z][a-z0-9]*$
          type: string
      type: object
    CreateUpdateTenantStatusJobBody:
      properties:
        action:
          enum:
          - delete
          - suspend
          - resume
          type: string
        tenant:
          type: string
      required:
      - tenant
      - action
      type: object
    Entitlement:
      properties:
        appClientID:
          maxLength: 250
          minLength: 2
          type: string
        name:
          type: string
        status:
          $ref: '#/components/schemas/EntitlementStatus'
        updatedAt:
          format: date-time
          type: string
        updatedBy:
          type: string
        value:
          $ref: '#/components/schemas/AnyValue'
      required:
      - name
      - value
      - updatedAt
      - updatedBy
      - status
      - appClientID
      type: object
    EntitlementLog:
      properties:
        action:
          type: string
        appClientID:
          maxLength: 250
          minLength: 2
          type: string
        name:
          type: string
        status:
          $ref: '#/components/schemas/EntitlementStatus'
        updatedAt:
          format: date-time
          type: string
        updatedBy:
          type: string
        value:
          $ref: '#/components/schemas/AnyValue'
      required:
      - name
      - appClientID
      - value
      - updatedAt
      - updatedBy
      - action
      - status
      type: object
    EntitlementLogs:
      items:
        $ref: '#/components/schemas/EntitlementLog'
      type: array
    EntitlementSettings:
      items:
        $ref: '#/components/schemas/Entitlement'
      type: array
    EntitlementStatus:
      enum:
