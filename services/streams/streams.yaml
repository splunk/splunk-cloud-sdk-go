          example: ""
          properties: {}
          type: object
        description:
          description: The description of the connection.
          example: ""
          type: string
        name:
          description: The name of the connection.
          example: ""
          type: string
      required:
      - data
      - description
      - name
      type: object
    ConnectionRequest:
      description: ""
