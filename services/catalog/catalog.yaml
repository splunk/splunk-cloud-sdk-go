components:
  parameters:
    ActionID:
      description: ID of an Action.
      in: path
      name: actionid
      required: true
      schema:
        format: mongo-object-id
        type: string
    AnnotationID:
      description: ID of a annotation.
      in: path
      name: annotationid
      required: true
      schema:
        format: mongo-object-id
        type: string
    AuthorizationHeader:
      description: Access token provided by the user (obtained from a known identity provider).
      in: header
      name: Authorization
      required: true
      schema:
        pattern: ^Bearer .+
        type: string
    DashboardID:
      description: ID of a dashboard.
      in: path
      name: dashboardid
      required: true
      schema:
        format: mongo-object-id
        type: string
    DashboardResourceName:
      description: The resource name of a dashvboard. The resource name format is module.dashboardname.
      in: path
      name: dashboardresourcename
      required: true
      schema:
        type: string
    DatasetID:
      description: ID of a Dataset.
      in: path
      name: datasetid
      required: true
      schema:
        format: mongo-object-id
        type: string
    DatasetResourceName:
      description: The resource name of a dataset. For the default module, the resource name format is datasetName. Otherwise, the resource name format is module.datasetName.
      in: path
      name: datasetresourcename
      required: true
      schema:
        type: string
    FieldID:
      description: ID of a Field.
      in: path
      name: fieldid
      required: true
      schema:
        format: mongo-object-id
        type: string
    RelationshipID:
      description: ID of a relationship.
      in: path
      name: relationshipid
      required: true
      schema:
        format: mongo-object-id
        type: string
    RuleID:
      description: ID of a Field.
      in: path
      name: ruleid
      required: true
      schema:
        format: mongo-object-id
        type: string
    RuleResourceName:
      description: The resource name of a rule. For the default module, the resource name format is ruleName. Otherwise, the resource name format is module.ruleName.
      in: path
      name: ruleresourcename
      required: true
      schema:
        type: string
    Sid:
      description: Sid of a Job Dataset.
      in: path
      name: sid
      required: true
      schema:
        type: string
    Tenant:
      description: The tenant name.
      in: path
      name: tenant
      required: true
      schema:
        type: string
    WorkflowBuildID:
      description: ID of a workflow build.
      in: path
      name: workflowbuildid
      required: true
      schema:
        format: mongo-object-id
        type: string
    WorkflowID:
      description: ID of a workflow.
      in: path
      name: workflowid
      required: true
      schema:
        format: mongo-object-id
        type: string
    WorkflowRunID:
      description: ID of a workflow run.
      in: path
      name: workflowrunid
      required: true
      schema:
        format: mongo-object-id
        type: string
  schemas:
    Action:
      description: A complete action as rendered in POST, PATCH, and GET responses.
      discriminator:
        mapping:
          ALIAS: '#/components/schemas/AliasAction'
          AUTOKV: '#/components/schemas/AutoKVAction'
          EVAL: '#/components/schemas/EvalAction'
          LOOKUP: '#/components/schemas/LookupAction'
          REGEX: '#/components/schemas/RegexAction'
        propertyName: kind
      oneOf:
      - $ref: '#/components/schemas/AliasAction'
      - $ref: '#/components/schemas/AutoKVAction'
      - $ref: '#/components/schemas/EvalAction'
      - $ref: '#/components/schemas/LookupAction'
      - $ref: '#/components/schemas/RegexAction'
    ActionCommon:
      description: Properties common across all action kinds as rendered in POST, PATCH, and GET responses and alos for creating a new action using a POST request.
      properties:
        id:
          description: A unique action ID.
          example: 5bc3c0cdfee0d854a4188132
          format: mongo-object-id
          maxLength: 24
          minLength: 24
          type: string
        ruleid:
          description: The rule that this action is part of.
          example: 5bc1a7a0fee0d854a418812e
          format: mongo-object-id
          maxLength: 24
          minLength: 24
          type: string
        version:
          description: The catalog version.
          minimum: 1
          type: integer
      type: object
    ActionPATCH:
      description: Property values to be set in an existing action using a PATCH request.
      oneOf:
      - $ref: '#/components/schemas/AliasActionPATCH'
      - $ref: '#/components/schemas/AutoKVActionPATCH'
      - $ref: '#/components/schemas/EvalActionPATCH'
      - $ref: '#/components/schemas/LookupActionPATCH'
      - $ref: '#/components/schemas/RegexActionPATCH'
      type: object
    ActionPATCHCommon:
      description: Property values common across action kinds for setting existing actions using a PATCH request.
      properties:
        owner:
          description: The name of the user who owns this action. This value is obtained from the bearer token if not present.
          example: janedoe
          type: string
        version:
          description: The catalog version.
          minimum: 1
          type: integer
      type: object
    ActionPOST:
      description: Initial property values for creating a new action using a POST request.
      discriminator:
        mapping:
          ALIAS: '#/components/schemas/AliasAction'
          AUTOKV: '#/components/schemas/AutoKVAction'
          EVAL: '#/components/schemas/EvalAction'
          LOOKUP: '#/components/schemas/LookupAction'
          REGEX: '#/components/schemas/RegexAction'
        propertyName: kind
      oneOf:
      - $ref: '#/components/schemas/AliasActionPOST'
      - $ref: '#/components/schemas/AutoKVActionPOST'
      - $ref: '#/components/schemas/EvalActionPOST'
      - $ref: '#/components/schemas/LookupActionPOST'
      - $ref: '#/components/schemas/RegexActionPOST'
      type: object
    AliasAction:
      allOf:
      - $ref: '#/components/schemas/MetadataProperties'
      - $ref: '#/components/schemas/ActionCommon'
      - $ref: '#/components/schemas/AliasActionProperties'
      - $ref: '#/components/schemas/AppClientIDProperties'
      description: A complete alias action as rendered in POST, PATCH, and GET responses.
      required:
      - kind
      - field
      - alias
      - id
      - ruleid
      type: object
    AliasActionKind:
      description: The alias action kind.
      enum:
      - ALIAS
      type: string
    AliasActionPATCH:
      allOf:
      - $ref: '#/components/schemas/ActionPATCHCommon'
      - $ref: '#/components/schemas/AliasActionProperties'
      description: Property values for setting existing alias actions using a PATCH request.
    AliasActionPOST:
      allOf:
      - $ref: '#/components/schemas/ActionCommon'
      - $ref: '#/components/schemas/AliasActionProperties'
      description: Initial property values for creating a new alias action using a POST request.
      required:
      - kind
      - field
      - alias
      type: object
    AliasActionProperties:
      description: Properties of alias actions which may be read, set, and changed through the API. Implementation detail of ActionPOST, ActionPOST, and Action, do not use directly.
      properties:
        alias:
          description: The alias name.
          example: newFieldName
          type: string
        field:
          description: The name of the field to be aliased.
          example: existingFieldName
          type: string
        kind:
          $ref: '#/components/schemas/AliasActionKind'
      type: object
    Annotation:
      additionalProperties:
        type: string
      allOf:
      - $ref: '#/components/schemas/AnnotationsProperties'
      - $ref: '#/components/schemas/MetadataProperties'
      - $ref: '#/components/schemas/AppClientIDProperties'
      - properties:
          id:
            description: A unique annotation ID.
            example: 5bc1a6fefee0d854a4188125
            format: mongo-object-id
            maxLength: 24
            minLength: 24
            type: string
        type: object
      description: A complete annotation as rendered in POST, PATCH, and GET responses. Key:Value pairs in addition to the defined properties will become annotation tags
      required:
      - id
      - annotationtypeid
      - owner
      - created
      - modified
      - createdby
      - modifiedby
      - version
      - properties
      type: object
    AnnotationPOST:
      additionalProperties:
        type: string
      allOf:
      - $ref: '#/components/schemas/AnnotationsProperties'
      - $ref: '#/components/schemas/AnnotationTypeResourceName'
      - properties:
          id:
            description: A unique annotation ID. If not specified, an auto generated ID is created.
            example: 5bc1a6fefee0d854a4188125
            format: mongo-object-id
            maxLength: 24
            minLength: 24
            type: string
        type: object
      description: The properties required to create a new annotation using a POST request. Key:Value pairs in addition to the defined properties will become annotation tags
      required:
      - annotationtypeid
      type: object
    AnnotationTypeResourceName:
      description: The resource name of an AnnotationType. For the default module, the resource name format is annotationTypeName. Otherwise, the resource name format is module.annotationTypeName.
      properties:
        annotationtyperesourcename:
          description: Resource name of the annotation type
          example: catalog.favorite
          type: string
      type: string
    AnnotationsProperties:
      description: Properties of annotations which are read through the API.
      properties:
        annotationtypeid:
          description: The annotation type ID.
          example: 5bc1a6fefee0d854a4188125
          format: mongo-object-id
          maxLength: 24
          minLength: 24
          type: string
        dashboardid:
          description: The dashboard ID.
          example: 5bc1a6fefee0d854a4188125
          format: mongo-object-id
          maxLength: 24
          minLength: 24
          type: string
        datasetid:
          description: The dataset ID. Null if not annotating a dataset.
          example: 5bc1a6fefee0d854a4188125
          format: mongo-object-id
          maxLength: 24
          minLength: 24
          type: string
        fieldid:
          description: The field ID. Null if not annotating a field.
          example: 5bc1a6fefee0d854a4188125
          format: mongo-object-id
          maxLength: 24
          minLength: 24
          type: string
        relationshipid:
          description: The relationship ID. Null if not annotating a relationship.
          example: 5bc1a6fefee0d854a4188125
          format: mongo-object-id
          maxLength: 24
          minLength: 24
          type: string
      type: object
    AppClientIDProperties:
      description: Appclientidcreatedby, appclientidmodifiedby app clientid properties for inclusion in othert objects.
      properties:
        appclientidcreatedby:
          description: AppClinetId of the creator app of the dataset.
          type: string
        appclientidmodifiedby:
          description: AppClinetId of the modifier app of the dataset.
          type: string
      type: object
    AutoKVAction:
      allOf:
      - $ref: '#/components/schemas/MetadataProperties'
      - $ref: '#/components/schemas/ActionCommon'
      - $ref: '#/components/schemas/AutoKVActionProperties'
      - $ref: '#/components/schemas/AppClientIDProperties'
      description: A complete autokv action as rendered in POST, PATCH, and GET responses.
      required:
      - kind
      - mode
      - id
      - ruleid
      type: object
    AutoKVActionKind:
      description: The autokv action kind.
      enum:
      - AUTOKV
      type: string
    AutoKVActionPATCH:
      allOf:
      - $ref: '#/components/schemas/ActionPATCHCommon'
      - $ref: '#/components/schemas/AutoKVActionProperties'
      description: Property values for setting existing autokv actions using a PATCH request.
    AutoKVActionPOST:
      allOf:
      - $ref: '#/components/schemas/ActionCommon'
      - $ref: '#/components/schemas/AutoKVActionProperties'
      description: Initial property values for creating a new autokv action using a POST request.
      required:
      - kind
      - mode
      type: object
    AutoKVActionProperties:
      description: Properties of auto kv actions which may be read, set, and changed through the API. Implementation detail of ActionPOST, ActionPOST, and Action, do not use directly.
      properties:
        kind:
          $ref: '#/components/schemas/AutoKVActionKind'
        mode:
          description: The autokv action mode.
          type: string
      type: object
    CatalogDataset:
      allOf:
      - $ref: '#/components/schemas/CatalogDatasetProperties'
      - $ref: '#/components/schemas/MetadataProperties'
      - $ref: '#/components/schemas/DatasetCommon'
      description: A complete catalog dataset as rendered in POST, PATCH, and GET responses.
      required:
      - kind
      type: object
    CatalogDatasetKind:
      description: The dataset kind.
      enum:
      - catalog
      type: string
    CatalogDatasetProperties:
      description: Properties of catalog datasets which can be read, set, and changed through the API.
      properties:
        kind:
          $ref: '#/components/schemas/CatalogDatasetKind'
        url:
          description: Internal use only.
          type: string
    Dashboard:
      allOf:
      - properties:
          id:
            description: A unique dashboard ID. Random ID used if not provided.
            example: 5bbf6d876d059d0b9ea8da31
            format: mongo-object-id
            maxLength: 24
            minLength: 24
            type: string
        type: object
      - $ref: '#/components/schemas/MetadataProperties'
      - $ref: '#/components/schemas/DashboardMutable'
      - $ref: '#/components/schemas/AppClientIDProperties'
      description: A complete dashboard as rendered in POST, PATCH, and GET responses.
      required:
      - definition
      - id
      - module
      - name
      type: object
    DashboardMutable:
      description: A list of the mutable dashboard fields.
      properties:
        definition:
          description: The JSON dashboard definition.
          example: '{ "dataSources": {}, "inputs": {}, "layout": {}, "title": "Title for dashboard", "description": "Description for dashboard", "visualizations": {} }'
          type: string
        isactive:
          description: Whether the dashboard is active or not.
          example: true
          type: boolean
        module:
          description: The module that contains the dashboard.
          example: nameofmodule
          maxLength: 100
          type: string
        name:
          description: The dashboard name. Dashboard names must be unique within each tenant.
          example: nameofdashboard
          maxLength: 100
          type: string
        version:
          description: The version of the dashboard.
          example: 1
          minimum: 1
          type: integer
      type: object
    DashboardPATCH:
      allOf:
      - $ref: '#/components/schemas/DashboardMutable'
      description: Values for updating a dashboard using a PATCH request.
      type: object
    DashboardPOST:
      allOf:
      - properties:
          id:
            description: A unique dashboard ID. Random ID used if not provided.
            example: 5bbf6d876d059d0b9ea8da31
            format: mongo-object-id
            maxLength: 24
            minLength: 24
            type: string
        type: object
      - $ref: '#/components/schemas/DashboardMutable'
      description: Initial values for creating a new dashboard using a POST request.
      required:
      - definition
      - module
      - name
      type: object
    Dataset:
      description: A complete dataset as rendered in POST, PATCH responses.
      discriminator:
        mapping:
          import: '#/components/schemas/ImportDataset'
          index: '#/components/schemas/IndexDataset'
          kvcollection: '#/components/schemas/KVCollectionDataset'
          lookup: '#/components/schemas/LookupDataset'
          metric: '#/components/schemas/MetricDataset'
          view: '#/components/schemas/ViewDataset'
        propertyName: kind
      oneOf:
      - $ref: '#/components/schemas/LookupDataset'
      - $ref: '#/components/schemas/IndexDataset'
      - $ref: '#/components/schemas/ViewDataset'
      - $ref: '#/components/schemas/ImportDataset'
      - $ref: '#/components/schemas/MetricDataset'
      - $ref: '#/components/schemas/KVCollectionDataset'
    DatasetCommon:
      description: Properties that are common across all Dataset kinds rendered in POST, PATCH, and GET responses.
      properties:
        appclientidcreatedby:
          description: AppClinetId of the creator app of the dataset.
          type: string
        appclientidmodifiedby:
          description: AppClinetId of the modifier app of the dataset.
          type: string
        description:
          description: Detailed description of the dataset.
          type: string
        id:
          description: A unique dataset ID.
          example: 5bbf6d876d059d0b9ea8da3e
          format: mongo-object-id
          maxLength: 24
          minLength: 24
          type: string
        internalname:
          description: The dataset name qualified by the module name, primarily used to distinguish between index/metric versus other datasets. Index/metric datasets have a distinct underscore separator (_____) between name and module. Internal use only.
          example: nameOfModule_____nameOfDataset
          readOnly: true
          type: string
        module:
          description: The name of the module that contains the dataset.
          example: nameOfModule
          maxLength: 100
          type: string
        name:
          description: The dataset name. Dataset names must be unique within each module.
          example: nameOfDataset
          maxLength: 100
          type: string
        resourcename:
          description: The dataset name qualified by the module name.
          example: nameOfModule.nameOfDataset
          maxLength: 201
          type: string
        summary:
          description: Summary of the dataset's purpose.
          type: string
        title:
          description: The title of the dataset.  Does not have to be unique.
          example: titleOfDataset
          type: string
        version:
          description: The catalog version.
          minimum: 1
          type: integer
      required:
      - id
      - module
      - name
      - resourcename
      type: object
    DatasetGet:
      description: A complete dataset as rendered in GET responses.
      discriminator:
        mapping:
          catalog: '#/components/schemas/CatalogDataset'
          import: '#/components/schemas/ImportDataset'
          index: '#/components/schemas/IndexDataset'
          job: '#/components/schemas/JobDatasetGET'
          kvcollection: '#/components/schemas/KVCollectionDataset'
          lookup: '#/components/schemas/LookupDataset'
          metric: '#/components/schemas/MetricDataset'
          splv1sink: '#/components/schemas/Splv1sinkDataset'
          view: '#/components/schemas/ViewDataset'
        propertyName: kind
      oneOf:
      - $ref: '#/components/schemas/LookupDataset'
      - $ref: '#/components/schemas/IndexDataset'
      - $ref: '#/components/schemas/ViewDataset'
      - $ref: '#/components/schemas/ImportDataset'
      - $ref: '#/components/schemas/JobDatasetGET'
      - $ref: '#/components/schemas/MetricDataset'
      - $ref: '#/components/schemas/KVCollectionDataset'
      - $ref: '#/components/schemas/CatalogDataset'
      - $ref: '#/components/schemas/Splv1sinkDataset'
    DatasetImportedBy:
      properties:
        module:
          description: The module that is importing the dataset.
          example: nameOfModule
          maxLength: 100
          type: string
        name:
          description: The dataset name.
          example: nameOfDataset
          maxLength: 100
          type: string
        owner:
          description: The dataset owner.
          example: janedoe
          maxLength: 24
          type: string
      required:
      - module
      - owner
      type: object
    DatasetPATCH:
      description: Property values to be set in an existing dataset using a PATCH request.
      oneOf:
      - $ref: '#/components/schemas/LookupDatasetPATCH'
      - $ref: '#/components/schemas/IndexDatasetPATCH'
      - $ref: '#/components/schemas/ViewDatasetPATCH'
      - $ref: '#/components/schemas/ImportDatasetPATCH'
      - $ref: '#/components/schemas/MetricDatasetPATCH'
      - $ref: '#/components/schemas/KVCollectionDatasetPATCH'
    DatasetPATCHCommon:
      description: Properties that are common across all Dataset kinds to be set in an existing dataset using a PATCH request.
      properties:
        module:
          description: The name of module to reassign dataset into.
          example: nameOfModule
          maxLength: 100
          type: string
        name:
          description: The dataset name. Dataset names must be unique within each module.
          example: nameOfDataset
          maxLength: 100
          type: string
        owner:
          description: The name of the dataset owner. This value is obtained from the bearer token.
          example: johndoe
          maxLength: 24
          type: string
      type: object
    DatasetPOST:
      description: Initial property values for creating a new action using a POST request.
      discriminator:
        mapping:
          import: '#/components/schemas/ImportDatasetPOST'
          index: '#/components/schemas/IndexDatasetPOST'
          kvcollection: '#/components/schemas/KVCollectionDatasetPOST'
          lookup: '#/components/schemas/LookupDatasetPOST'
          metric: '#/components/schemas/MetricDatasetPOST'
          view: '#/components/schemas/ViewDatasetPOST'
        propertyName: kind
      oneOf:
      - $ref: '#/components/schemas/LookupDatasetPOST'
      - $ref: '#/components/schemas/IndexDatasetPOST'
      - $ref: '#/components/schemas/ViewDatasetPOST'
      - $ref: '#/components/schemas/ImportDatasetPOST'
      - $ref: '#/components/schemas/MetricDatasetPOST'
      - $ref: '#/components/schemas/KVCollectionDatasetPOST'
    DatasetPOSTCommon:
      description: Properties that are common across all Dataset kinds for creating a new dataset using a POST request.
      properties:
        fields:
          description: The fields to be associated with this dataset.
          items:
            $ref: '#/components/schemas/FieldPOST'
          type: array
        id:
          description: A unique dataset ID. Random ID used if not provided.
          example: 5bc3c0cdfee0d854a4188132
          format: mongo-object-id
          maxLength: 24
          minLength: 24
          type: string
        module:
          description: The name of the module to create the new dataset in.
          example: nameOfModule
          maxLength: 100
          type: string
        name:
          description: The dataset name. Dataset names must be unique within each module.
          example: nameOfDataset
          maxLength: 100
          type: string
      required:
      - name
      type: object
    DateMetadataProperties:
      description: Created and Modified date-time properties for inclusion in other objects.
      properties:
        created:
          description: The date and time object was created.
          example: "2018-10-14 10:18:53.000417"
          format: date-time
          readOnly: true
          type: string
        modified:
          description: The date and time object was modified.
          example: "2018-10-11 07:56:35.000770"
          format: date-time
          readOnly: true
          type: string
      required:
      - created
      - modified
      type: object
    EvalAction:
      allOf:
      - $ref: '#/components/schemas/MetadataProperties'
      - $ref: '#/components/schemas/ActionCommon'
      - $ref: '#/components/schemas/EvalActionProperties'
      - $ref: '#/components/schemas/AppClientIDProperties'
      description: A complete eval action as rendered in POST, PATCH, and GET responses.
      required:
      - kind
      - field
      - expression
      - id
      - ruleid
      type: object
    EvalActionKind:
      description: The eval action kind.
      enum:
      - EVAL
      type: string
    EvalActionPATCH:
      allOf:
      - $ref: '#/components/schemas/ActionPATCHCommon'
      - $ref: '#/components/schemas/EvalActionProperties'
      description: Property values for setting existing eval actions using a PATCH request.
    EvalActionPOST:
      allOf:
      - $ref: '#/components/schemas/ActionCommon'
      - $ref: '#/components/schemas/EvalActionProperties'
      description: Initial property values for creating a new eval action using a POST request.
      required:
      - kind
      - field
      - expression
      type: object
    EvalActionProperties:
      description: Properties of eval actions which may be read, set, and changed through the API. Implementation detail of ActionPOST, ActionPOST, and Action, do not use directly.
      properties:
        expression:
          description: The EVAL expression that calculates the field.
          type: string
        field:
          description: The name of the field that is added or modified by the EVAL expression.
          example: nameOfNewField
          type: string
        kind:
          $ref: '#/components/schemas/EvalActionKind'
      type: object
    Field:
      allOf:
      - properties:
          datasetid:
            description: The dataset that the field is part of.
            example: 5bc1a6fefee0d854a4188125
            format: mongo-object-id
            maxLength: 24
            minLength: 24
            type: string
          id:
            description: The unique ID of this field.
            example: 5bc1a7a0fee0d854a418812e
            format: mongo-object-id
            maxLength: 24
            minLength: 24
            type: string
        type: object
      - $ref: '#/components/schemas/FieldProperties'
      - $ref: '#/components/schemas/DateMetadataProperties'
      - $ref: '#/components/schemas/AppClientIDProperties'
      description: A complete field as rendered in POST, PATCH, and GET responses.
      required:
      - id
      - datasetid
      - name
      - datatype
      - fieldtype
      - prevalence
      - created
      - modified
      type: object
    FieldDataType:
      description: The type of data in the field. Must be one of the valid values.
      enum:
      - DATE
      - NUMBER
      - OBJECT_ID
      - STRING
      - UNKNOWN
      type: string
    FieldPATCH:
      allOf:
      - $ref: '#/components/schemas/FieldProperties'
      description: Property values to be set in an existing field using a PATCH request.
      type: object
    FieldPOST:
      allOf:
      - $ref: '#/components/schemas/FieldProperties'
      description: Initial property values for creating a new field using a POST request.
      required:
      - name
      type: object
    FieldPrevalence:
      description: How frequent the field appears in the dataset. Must be one of the valid values.
      enum:
      - ALL
      - SOME
      - UNKNOWN
      type: string
    FieldProperties:
      description: Properties of fields which can be read, set, and changed through the API. Implementation detail of FieldPOST, FieldPATCH, and Field, do not use directly.
      properties:
        datatype:
          $ref: '#/components/schemas/FieldDataType'
        description:
          description: The field description.
          example: Count of all the users in the request
          type: string
        fieldtype:
          $ref: '#/components/schemas/FieldType'
        indexed:
          description: Whether or not the field has been indexed.
          type: boolean
        name:
          description: The field name.
          example: nameOfField
          maxLength: 100
          type: string
