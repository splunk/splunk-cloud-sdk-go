info:
  description: With the Metadata Catalog in Splunk Cloud Services you can create and manage knowledge objects such as datasets, fields, rules, actions, dashboards, and workflows.
  title: Metadata Catalog service
  version: v2beta1.4
openapi: 3.0.0
paths:
  /{tenant}/catalog/v2beta1/annotations:
    get:
      description: Returns the set of annotations across all objects.
      operationId: listAnnotations
      parameters:
      - description: A filter to apply to the results list. The filter must be a SPL predicate expression.
        in: query
        name: filter
        required: false
        schema:
          format: spl-predicate-expression
          type: string
      - description: The maximum number of results to return.
        in: query
        name: count
        required: false
        schema:
          minimum: 1
          type: integer
      - description: The number of results to skip before the first one returned.
        in: query
        name: offset
        required: false
        schema:
          minimum: 0
          type: integer
      - description: A list of fields to order the results by.  You can specify either ascending or descending order using "<field> asc" or "<field> desc.  Ascending order is the default.
        in: query
        name: orderby
        required: false
        schema:
          items:
            type: string
          type: array
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Annotation'
                type: array
          description: An array of annotations was returned.
        "400":
          description: The filter you have applied is invalid.
        "401":
          description: The operation isn't authorized.
      x-authz-scope:
      - catalog.annotations.read
    parameters:
    - $ref: '#/components/parameters/AuthorizationHeader'
    - $ref: '#/components/parameters/Tenant'
  /{tenant}/catalog/v2beta1/dashboards:
    get:
      description: Returns a list of dashboards.
      operationId: listDashboards
      parameters:
      - description: A filter to apply to the results list. The filter must be a SPL predicate expression.
        in: query
        name: filter
        required: false
        schema:
          format: spl-predicate-expression
          type: string
      - description: The maximum number of results to return.
        in: query
        name: count
        required: false
        schema:
          minimum: 1
          type: integer
      - description: The number of results to skip before the first one returned.
        in: query
        name: offset
        required: false
        schema:
          minimum: 0
          type: integer
      - description: A list of fields to order the results by.  You can specify either ascending or descending order using "<field> asc" or "<field> desc.  Ascending order is the default.
        in: query
        name: orderby
        required: false
        schema:
          items:
            type: string
          type: array
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Dashboard'
                type: array
          description: A list of dashboards has been returned.
        "401":
          description: The operation isn't authorized.
