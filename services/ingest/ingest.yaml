  /{tenant}/ingest/v1beta2/collector/tokens:
    delete:
      operationId: deleteAllCollectorTokens
      parameters:
      - in: path
        name: tenant
        required: true
        schema:
          type: string
        x-go-name: Tenant
      responses:
